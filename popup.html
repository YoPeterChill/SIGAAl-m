<!DOCTYPE html>
<html>

<head>
    <title>SIGAAlém</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <style>
        h3 {
            background-color: #204d6b;
            padding: 5px;
            cursor: pointer;
            border-radius: 45px;
            margin-top: 1px;
            margin-bottom: 0px;

        }

        div {
            background-color: rgb(255, 255, 255);
            padding-top: 1px;
        }
    </style>
</head>

<body>
    <h1>SIGAAlém</h1>
    <button type="button" id="updateButton">Atualizar</button>
    <h2 id="functionType">Como posso te ajudar hoje? </h2>
    <h3 id="unitClasSchedule">★ Horarios de Aula</h3>
    <div id="unitClasSchedule"></div>
    <h3>★ Contatos Professores</h3>
    <div id="contacts"></div>

    <!-- Exemplo de função JavaScript que manipula acentuações -->
    <script>
        function exibirAcentuacaoExemplo() {
            var acentuado = "Acentuação é importante!";
            console.log(acentuado);
            document.getElementById("processType").innerHTML += acentuado;
        }

        // Chame a função ao carregar a página ou em algum evento apropriado
        window.addEventListener("load", exibirAcentuacaoExemplo);
    </script>

    <script src="sidepanel.js"></script>
    <div id="knowledgeBaseItems" style="display: none;"></div>
</body>

</html>
